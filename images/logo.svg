<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" fill="none">
    <defs>
        <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#8B5CF6"/>
            <stop offset="50%" stop-color="#EC4899"/>
            <stop offset="100%" stop-color="#F59E0B"/>
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Icon Group -->
    <g transform="translate(20, 15)">
        <!-- Slot Machine / Chip Stylized Icon -->
        <circle cx="25" cy="25" r="23" stroke="url(#primaryGrad)" stroke-width="3" fill="#1E293B"/>
        
        <!-- Inner Diamond/Seven shape -->
        <path d="M25 10 L38 32 L25 45 L12 32 Z" fill="url(#primaryGrad)"/>
        <path d="M12 32 L25 20 L38 32" stroke="white" stroke-width="1" fill="none" opacity="0.5"/>
        <rect x="22" y="15" width="6" height="20" fill="white" rx="1" opacity="0.3"/>
        
        <!-- Spin lines -->
        <path d="M42 12 Q48 5 54 8" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
        <path d="M8 12 Q2 5 -4 8" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Text Group -->
    <text x="80" y="52" font-family="'Poppins', sans-serif" font-weight="800" font-size="38" fill="white" letter-spacing="1">
        DEMO<tspan fill="url(#primaryGrad)" filter="url(#glow)">SLOTS</tspan>
    </text>
    
    <!-- Subtitle -->
    <text x="82" y="70" font-family="'Poppins', sans-serif" font-weight="500" font-size="10" fill="#94A3B8" letter-spacing="3">
        CASINO SOCIAL PORTUGAL
    </text>
</svg>
